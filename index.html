<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<!-- bootstrap 5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- end -->

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/7a8c4d14f0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://kit.fontawesome.com/7a8c4d14f0.css" crossorigin="anonymous">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- end -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="sm-card perf-img col-md-6">
        <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="perfume-img">
      </div>
      <div class="col-md-6">
        <div class="sm-card card-body">
          <h5>PERFUME</h5>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>     
          <p class="big-price">$149.99</p>
          <p class="striked-out">$169.99</p>
          <div class="d-grid">
          <button type="button" class="btn btn-success btn-block"><i class="fa-solid fa-cart-shopping"></i>   Add to Cart</button>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salami Matthew</a>.
  </div>

</body>
</html>
